<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Exterior Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Increased opacity for grid lines to make them more pronounced */
        --grid-color-major: rgba(96, 165, 250, 0.2);
        --grid-color-minor: rgba(96, 165, 250, 0.1);
        background-color: #0d1a2e;
        /* Simplified the background to enhance contrast with the grid */
        background-image: linear-gradient(135deg, #1a2a45 0%, #101d32 100%);
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image: 
          linear-gradient(var(--grid-color-minor) 1px, transparent 1px),
          linear-gradient(to right, var(--grid-color-minor) 1px, transparent 1px),
          linear-gradient(var(--grid-color-major) 1px, transparent 1px),
          linear-gradient(to right, var(--grid-color-major) 1px, transparent 1px);
        background-size: 
          1rem 1rem,
          1rem 1rem,
          5rem 5rem,
          5rem 5rem;
        /* Adjusted the mask to make the grid more visible towards the edges */
        mask-image: radial-gradient(ellipse at center, black 20%, transparent 85%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 20%, transparent 85%);
      }
    </style>
