    <style>
      body {
        --grid-color: rgba(255, 255, 255, 0.15);
        background-color: #0d1a2e;
        background-image: 
          radial-gradient(ellipse at center, transparent 30%, #0d1a2e 90%),
          linear-gradient(135deg, #1a2a45 0%, #101d32 100%);
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px), 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
        mask-image: radial-gradient(ellipse at center, black 10%, transparent 80%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 10%, transparent 80%);
      }
    </style>
